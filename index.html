<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>2DoBox</title>
  </head>
  <body>
    <section class="top-box">
      <h1>
        <span class="title1">2DO</span>
        <span class="title2">Box</span>
      </h1>
      <section class="input-field">
        <input placeholder="Title" class="input input-title" type="text" name="Title" value="">
        <input placeholder="Task" class="input input-body "type="text" name="Task" value="">
        <button class="save-button" type="button" name="save button">SAVE</button>
      </section>
    </section>
    <section class="search-input">
      <input class="search-text" placeholder="Filter" type="text" name="input search" value="">
    </section>
    <section class="buttonSection1">
      <button class="show-complete">Show Completed</button>
      <button class="show-more">Show More</button>
    </section>
    <section class='buttonSection2'>
      <button class="none">none</button>
      <button class="low">low</button>
      <button class="normal">normal</button>
      <button class="high">high</button>
      <button class="critical">critical</button>
    </section>
    <section class="input-card-container">
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
