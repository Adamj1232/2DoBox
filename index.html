<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <section class="top-box">
      <header>
        <h1><span class="title-idea">idea</span><span class="title-box">box</span></h1>
      </header>
      <section class="input-field">
        <input placeholder="Title" class="input idea-title" type="text" name="title" value="">
        <input placeholder="Body" class="input idea-body "type="text" name="Body" value="">
        <button class="save-button" type="button" name="save button">save</button>
      </section>
    </section>
    <section class="search-input">
      <input class="search-text" placeholder="Search" type="text" name="idea search" value="">
    </section>
    <section class="idea-card-container">
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
